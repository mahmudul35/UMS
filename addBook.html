            <!-- table start -->
            <div class="table-responsive">
              <table class="table" id="dateTable">
                <thead>
                  <tr>
                    <th rowspan="2">
                      Program <span class="text-danger">*</span>
                    </th>
                    <th rowspan="2">
                      Session <span class="text-danger">*</span>
                    </th>
                    <th rowspan="2">
                      Materials Type<span class="text-danger">*</span>
                    </th>
                    <th rowspan="2">
                      Materials <span class="text-danger">*</span>
                    </th>
                    <th rowspan="2">Rate</th>
                    <th rowspan="2">
                      Quantity <span class="text-danger">*</span>
                    </th>
                    <th rowspan="2">Amount</th>

                    <!-- Grouped Header -->
                    <th colspan="2" class="text-center discount-header">
                      Discount
                    </th>

                    <th rowspan="2">Net Amount</th>
                    <th rowspan="2" style="width: 100px">
                      <button type="button" class="btn btn-primary" id="addRow">
                        +
                      </button>
                    </th>
                  </tr>

                  <!-- Sub-Headers -->
                  <tr>
                    <th>Regular (%)</th>
                    <th>Special (BDT)</th>
                  </tr>
                </thead>

                <tbody></tbody>
              </table>
