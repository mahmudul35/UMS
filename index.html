<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Customer List</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap 3 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- DataTables + Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.bootstrap.min.css"
    />

    <style>
      th,
      td {
        white-space: nowrap;
      }
      .dataTables_wrapper {
        overflow-x: auto;
      }

      .DTFC_RightBodyWrapper {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="max-width">
      <!-- left content -->
      <div class="list-group">
        <a href="index.html" class="list-group-item">Manage Customer</a>
        <a href="salesDashboard.html" class="list-group-item">Sales</a>
        <a href="#" class="list-group-item">Sales Admin</a>
      </div>

      <!-- right content -->

      <div>
        <a
          href="customerForm.html"
          class="btn mb-3"
          style="background-color: #3a9eb8; color: white"
          >Add New</a
        >

        <div class="data-table-container">
          <p
            class="mt-4"
            style="padding: 10px; background-color: #3a9eb8; color: white"
          >
            Manage Customer
          </p>
          <div class="row filter" style="margin-bottom: 15px">
            <div class="col-sm-3">
              <input
                type="text"
                id="filterKeyword"
                class="form-control"
                placeholder="Search keyword"
              />
            </div>
            <div class="col-sm-3">
              <select id="filterStatus" class="form-control">
                <option value="">All Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <div class="col-sm-3">
              <input
                type="text"
                id="filterTIN"
                class="form-control"
                placeholder="TIN or Mobile"
              />
            </div>
            <div class="col-sm-3">
              <button
                id="applyFilter"
                class="btn btn-block"
                style="background-color: #3a9eb8"
              >
                Search
              </button>
            </div>
          </div>
          <div class="" style="overflow-x: auto; padding: 10px">
            <table
              id="customerTable"
              class="table table-striped table-bordered"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Sl</th>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>TIN</th>
                  <th>BIN</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap.min.js"></script>

    <!-- FixedColumns Extension -->
    <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>

    <script>
      $(function () {
        const table = $("#customerTable").DataTable({
          scrollX: true,
          fixedColumns: {
            rightColumns: 1,
          },
          columnDefs: [{ targets: 0, width: 40 }],
        });

        function loadRows() {
          const rows = JSON.parse(sessionStorage.getItem("customer") || "[]");
          console.log(rows);
          table.clear();

          rows.forEach(function (row, i) {
            table.row.add([
              i + 1,
              row.name,
              row.mobile,
              row.tin,
              row.bin,
              row.status,
              row.effDate,
              row.closeDate,
              `<button class="btn btn-danger btn-xs delete" data-idx="${i}">Remove</button>`,
            ]);
          });

          table.draw();
        }

        loadRows();

        $("#customerTable").on("click", ".delete", function () {
          const i = $(this).data("idx");
          const rows = JSON.parse(sessionStorage.getItem("customer") || "[]");
          rows.splice(i, 1);
          sessionStorage.setItem("customer", JSON.stringify(rows));
          loadRows();
        });
      });
    </script>
  </body>
</html>
